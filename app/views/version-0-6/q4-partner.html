
{% extends "layout.html" %}

{% block pageTitle %}
Do you live with a partner? | Check what financial support may be available if Coronavirus (COVID-19) has affected your income
{% endblock %}

{% block content %}

<a href="q3-circs" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="q5-savings" method="post" id="question-form" novalidate>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <span class="govuk-caption-xl">{{caption}}</span>
              <h1 class="govuk-fieldset__heading">
                Do you live with a partner?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="radios-1" name="partner" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="radios-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="radios-2" name="partner" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="radios-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      
      </form>
    </div>
  </div>


{% endblock %}


{% extends "layout.html" %}

{% block pageTitle %}
How many hours a week do you normally work? | Check what regular payments you could get if you're looking for work
{% endblock %}
{% block content %}

<a href="q5-work" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="#" method="post" id="question-form" novalidate>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  <span class="govuk-caption-xl">{{caption}}</span>
                  <h1 class="govuk-fieldset__heading">
                    How many hours a week do you normally work?
                  </h1>
                </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="radios-1" name="nic" type="radio" value="emp">
                <label class="govuk-label govuk-radios__label" for="radios-1">
                  16 hours or more
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="radios-2" name="nic" type="radio" value="selfemp">
                <label class="govuk-label govuk-radios__label" for="radios-2">
                  Less than 16 hours
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

        <script type="text/javascript">

        var eligibleuc = {{data.eligibleuc|dump|safe}}
        console.log(eligibleuc)

        document.getElementById("radios-1").onclick = function() {
                  if (eligibleuc == 'yes') {
                    var link = "uc";
                  } else {
                    var link = "not-eligible";
                  }
          document.getElementById("question-form").action=link;
        }

        document.getElementById("radios-2").onclick = function() {
          if (eligibleuc == 'yes') {
            var link = "uc-jsa";
          } else {
            var link = "jsa";
          }
          document.getElementById("question-form").action=link;
        }
        </script>
      </form>
    </div>
  </div>


{% endblock %}

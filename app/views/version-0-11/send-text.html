
{% extends "layout.html" %}

{% block pageTitle %}
Phone number | Check what financial support may be available if Coronavirus (COVID-19) has affected your income
{% endblock %}

{% block content %}

<a href="send" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="q3-circs" method="post" id="question-form" novalidate>

          <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  <h1 class="govuk-fieldset__heading">
                      Phone number
                  </h1>    
                </legend>  
                <span id="account-number-hint" class="govuk-hint">
                    We will only use this to send you a link to return to the results
                  </span>
                  <input class="govuk-input" name="account-number" type="text">
                
                
      </fieldset>
            </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>


{% endblock %}
